<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="create-game" id="createGame">
        <h1 id="createMessage">Create / Join a Game!</h1>
        <input type="text" id="gameKey" placeholder="Type your key">
        <button id="createButton">Begin!</button>
    </div>

    <div class="board" id="board">
        <div class="cell" data-cell id="0,0"></div>
        <div class="cell" data-cell id="0,1"></div>
        <div class="cell" data-cell id="0,2"></div>
        <div class="cell" data-cell id="1,0"></div>
        <div class="cell" data-cell id="1,1"></div>
        <div class="cell" data-cell id="1,2"></div>
        <div class="cell" data-cell id="2,0"></div>
        <div class="cell" data-cell id="2,1"></div>
        <div class="cell" data-cell id="2,2"></div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>


</body>
</html>
